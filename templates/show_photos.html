<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Photos</title>
</head>
<body>
    <h1>Photos</h1>
    <div>
        {% for image in images %}
            <img src="data:{{ image.mimetype }};base64,{{ b64encode(image.img).decode('utf-8') }}" alt="{{ image.name }}">
        {% endfor %}
    </div>
</body>
</html>
