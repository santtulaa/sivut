<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Photos</title>
</head>
<body>
    <h1>Photos</h1>
    <div>
        {% for image_file in image_files %}
            <img src="{{ url_for('static', filename='uploads/' + image_file) }}" alt="{{ image_file }}">
        {% endfor %}
    </div>
</body>
</html>
