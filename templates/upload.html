<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
</head>
<body>
    <h1>Upload Image</h1>
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="pic" accept=".png, .jpg, .jpeg, .gif" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
